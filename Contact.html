<body>
    <div class="contact_form">
        <h2>プロジェクトに関するご質問・不安点などありましたら下記フォームよりお問い合わせください。</h2>
        <form action="Contact.html" method="post">
            <ul>
                <p>お名前 / Name</p>
                <input class="question" type="text">
                <p>メールアドレス / MailAddress</p>
                <input class="question" type="mail">
                <p>タイトル / Title</p>
                <input class="question" type="text">
                <p>メッセージ / Message</p>
                <textarea class="question" id="message" name="message"></textarea>
            </ul>
            <input class="submit" type="submit" value="送信 / Submit">
        </form>
    </div>
